<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock 🪨 Paper 📄 Scissors ✂️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <p>Rock, Paper, Scissors! ( •̀ ω •́ )✧</p>
        <a href="https://github.com/UtilityDev/Rock-Paper-Scissors-JS"><img src="img/github-mark-white.svg" class="icon"></a>
    </div>
    <div class="main-wrapper">
        <div class="game-wrapper">
            <div class="result-container">
                <span class="computer-choice">🤖:</span>
                <h1 class="result-text">Game Result</h1>
            </div>
            <div class="score-container">
                <span id="player-score">You: 0</span>
                <span id="computer-score">Computer: 0</span>
            </div>
        </div>
        <div class="button-container">
            <button class="rock-btn">🪨</button>
            <button class="paper-btn">📄</button>
            <button class="scissors-btn">✂️</button>
        </div>
    </div>
    <footer>Made for The Odin Project 💞</footer>
    <script src="script.js"></script>
</body>
</html>
